<html lang="zh-CN" ng-app="rgApp" ng-controller="rgCtrl">

    <!-- Bootstrap -->
    <link href="__ROOT__/Application/Home/View/Index/styles/register.less" rel="stylesheet/less">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>

        <!--导航栏 -->
    <include file="./Application/Home/View/Index/header.html" />

    <div class="wrapper">
        <div class="rg-container">
            <h3>注册结果</h3>
            <div class="rg-content">
                <div class="rg-result" style="text-align: center">
                    &nbsp;&nbsp;&nbsp;&nbsp;感谢您注册本论坛成功。<span class="timeout"></span>秒后跳转到主页。

                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__ROOT__/Application/Home/View//styles/lesscss/less.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function(){
            var t =10;
            $(".timeout").text(t);
            var timer = setInterval(function(){
                t--;
                $(".timeout").text(t);
                if(t<=0){
                    location.href = "../index/index.html";
                }
            },1000);
        });
    </script>
