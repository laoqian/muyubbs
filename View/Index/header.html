<script id="login-tpl" type="text/html">

{{if user.login}}
    <div class="user-pin">
        <ul>
            <li><a href="">{{user.account}}</a><span>|</span></li>
            <li><a href="">设置</a><span>|</span></li>
            <li><a href="">用户组</a><span>|</span></li>
            <li><a href="usercharge">充值中心</a><span>|</span></li>
            <li><a href="../user/logout">退出</a></li>
        </ul>
    </div>
{{else}}
    <div class="login-bar">
        <div class="pin1">
            <span>用户名</span>
            <span>密&nbsp;&nbsp;码</span>
        </div>
        <div class="pin2">
            <input class="name" type="text" placeholder="用户名" value="jiaran">
            <input class="pwd" type="password" placeholder="密码" value="123456">
            <span class="login-error"></span>
        </div>
        <div class="pin3">
            <input type="checkbox">
            <span>记住</span>
            <button class="login-btn">登录</button>
        </div>
        <div class="reg-bar">
            <a href="">找回密码</a>
            <a href="register.html">免费注册</a>
        </div>

    </div>
{{/if}}

</script>

<script src="__ROOT__/Application/Home/View//styles/arttemplate/template.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $.get("../user/state",function(data,status){
                var user =new Object();
                user.login =0;
                if(data.status==1 && data.user){
                    user = data.user;
                }

                var list ={user:user};
                var html = template('login-tpl', list);
                $(".login-bar").html(html);

                $(".login-btn").click(function(){
                    var account = $(".name").val();
                    var pwd = $(".pwd").val();

                    $.post("../user/login",
                            {   account:account,
                                pwd:pwd,
                            },

                            function(data,status){
                                if(data.status!=1){
                                    $(".login-error").text("用户名/密码错误");
                                }else{
                                    var list ={user:data.user};
                                    var html = template('login-tpl', list);
                                    $(".login-bar").html(html);
                                }
                            });
                });
            });
        });
    </script>
