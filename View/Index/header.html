    <script type="text/javascript">
        function setCookie(name,value){
            var Days = 7;
            var exp = new Date();

            exp.setTime(exp.getTime() + Days*24*60*60*1000);
            document.cookie = name + "="+ value + ";expires=" + exp.toGMTString();
        }

        function getCookie(name) {
            var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
            if(arr=document.cookie.match(reg))
                return arr[2];
            else
                return null;
        }

        function delCookie(name)
        {
            var exp = new Date();
            exp.setTime(exp.getTime() - 1);
            var cval=getCookie(name);
            if(cval!=null)
                document.cookie= name + "="+cval+";expires="+exp.toGMTString();
        }

        function login(account,pwd){
            $.post("../user/login", { account:account,pwd:pwd},
                function(data,status){
                    if(data.status!=1){
                        $(".login-error").text("用户名/密码错误");
                    }else{
                        var list ={user:data.user};
                        var remember = $('.rmb-pwd').is(':checked');
                        if(remember){
                            setCookie('account',account);
                            setCookie('pwd',pwd);
                        }

                        var html = template('login-tpl', list);
                        $(".login-bar").html(html);

                        //保存cookie
                        $('.logout-get').click(function(){
                            var url = $(this).attr('href');
                            logout(url);
                            return false;
                        });
                    }
            });
        }

        function  logout(url){
            $.get(url,function(data,status){
                if(data.status==1){
                    if(data.next==1){
                        location.href = 'index.html';
                        return;
                    }
                    var user ={};
                    user.login =0;
                    user_init(user);
                    delCookie('account');
                    delCookie('pwd');
                }
            });
        }

        function user_info_read_from_cookie(){
            var account = getCookie('account');
            var pwd = getCookie('pwd');

            if(account && pwd){
                login(account,pwd);
            }else{
                var user ={};
                user.login =0;
                user_init(user);
            }
        }

        function user_init(user){
            var list ={user:user};
            var html = template('login-tpl', list);
            $(".login-bar").html(html);

            $(".login-btn").click(function(){
                var account = $(".name").val();
                var pwd = $(".pwd").val();
                login(account,pwd);
            });

            $('.logout-get').click(function(){
                var url = $(this).attr('href');
                logout(url);
                return false;
            });
        }

        $(document).ready(function(){
            $.get("../user/state",function(data,status){
                    var user =new Object();
                    user.login =0;
                    //先通过服务端session判断服务端是否在线，如果不在线，在通过读取cookie的方式登录
                    if(data.status==1 && data.user){
                        user = data.user;
                        user_init(user);
                    }else{
                        user_info_read_from_cookie();
                    }
                });
        });
    </script>
