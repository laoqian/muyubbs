<!DOCTYPE html>
<html lang="zh-CN" ng-app="rgApp" ng-controller="rgCtrl">
<head>
    <meta charset="UTF-8">
    <title>{$bbs_title}</title>
    <!-- Bootstrap -->
    <link href="__ROOT__/Application/Home/View/Index/styles/register.less" rel="stylesheet/less">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

        <!--导航栏 -->
    <include file="./Application/Home/View/Index/header.html" />

    <div class="wrapper">
        <div class="rg-container">
            <h3>注册信息</h3>
            <div class="step">
                <ul>
                    <li class="step-2">第一步：校验邀请码</li>
                    <li class="step-1">第二步：填写注册信息</li>
                    <li class="step-3">第三步：提交店铺审核</li>
                    <li class="step-4">第四步：提交电脑配置审核</li>
                </ul>
            </div>
            <div class="rg-content">
                <form action="" class="rg-form-group">
                    <div class="form-item">
                        <span>用户名*：</span>
                        <input type="text" placeholder="用户名">
                    </div>
                    <div class="form-item">
                        <span>密码*：</span>
                        <input type="password" placeholder="密码">
                    </div>
                    <div class="form-item">
                        <span>再一次输入密码*：</span>
                        <input type="password" placeholder="密码确认">
                    </div>
                    <div class="form-item">
                        <span>性别*：</span>
                        <div class="form-item-addon">
                            <span>男</span>
                            <input type="checkbox" >
                            <span>女</span>
                            <input type="checkbox" >
                        </div>
                    </div>
                    <div class="form-item">
                        <span>真实姓名*：</span>
                        <input type="text"  placeholder="真实姓名">
                    </div>
                    <div class="form-item">
                        <span>手持身份证上传*：</span>
                        <input type="file"  placeholder="真实姓名">
                    </div>
                    <div class="form-item">
                        <span>身份证正面*：</span>
                        <input type="file"  placeholder="真实姓名">
                    </div>
                    <div class="form-item">
                        <span>完整住所地址：</span>
                        <input type="text"  placeholder="完整住所地址">
                    </div>
                    <div class="form-item">
                        <span>QQ：</span>
                        <input type="text"  placeholder="QQ">
                    </div>
                    <div class="form-item">
                        <span>推荐人QQ：</span>
                        <input type="text"  placeholder="推荐人QQ">
                    </div>
                    <div class="form-item">
                        <span>手机号码*：</span>
                        <input type="text"  placeholder="手机号码">
                    </div>
                    <div class="form-item">
                        <span>验证码*：</span>
                        <input type="text"  placeholder="验证码">
                    </div>
                    <div class="form-item">
                        <span>邀请码*：</span>
                        <div class="form-item-addon">
                            <span class="form-item-addons">lupjtnr4rjpyb2</span>
                        </div>
                    </div>
                </form>
                <div class="form-submit">
                    <button class="rg-submit">下一步</button>
                    <button class="rg-cancel">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__ROOT__/Application/Home/View//styles/lesscss/less.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function(){
            $(".offer-verify button").click(function(){
                var offer = $(".offer-verify input").val().tolocaleLowerCase();

                $.post("../user/offer_verify",{offer:offer},function(data,status){

                });
            });
        });
    </script>
</body>
</html>
