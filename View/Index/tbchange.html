<!DOCTYPE html>
<html lang="zh-CN" ng-app="articleApp" ng-controller="articleCtrl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$bbs_title}</title>
    <!-- Bootstrap -->
    <link href="__ROOT__/Application/Home/View/Index/styles/tbchange.css" type="text/css" rel="stylesheet">
    <link href="__ROOT__/Application/Home/View/styles/Font-Awesome-3.2.1/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>


<div class="tb-acc-1">
    <h4>小号资料</h4>
    <foreach name="account" item="tb" >
        <div class="tb-info" id={$tb['id']}>
            <h5>小号1</h5>
            <table>
                <tr><td>小号:</td><td>{$tb['name']}</td></tr>
                <tr><td>等级:</td><td>{$tb['accountlevel']}</td></tr>
                <tr><td>性别：</td><td>{$tb['sex']}</td></tr>
                <tr><td>年龄段：</td><td>{$tb['age']}</td></tr>
                <tr><td>消费范围：</td><td>{$tb['consume']}</td></tr>
                <tr><td>类目标签：</td><td>{$tb['category']}</td></tr>
                <tr><td>账号类型：</td><td>{$tb['accouttype']}</td></tr>
                <tr><td>图片：</td><td><img style="width: 200px" src={$tb['img']} alt=""></td></tr>
            </table>
        </div>
    </foreach>
</div>

<div id="light" class="white_content" style="overflow: hidden">
    <img style="width: 100%;height: 100%;" src="" alt="">
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="__ROOT__/Application/Home/View/styles/jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__ROOT__/Application/Home/View//styles/arttemplate/template.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            //初始化输入区域

            $('img').click(function(){
                var src = $(this).attr('src');
                $('.white_content').css('display','block');
                $('.white_content img').attr('src',src);

            });

            $('.white_content').click(function(){
                $('.white_content').css('display','none');
            });


        });

    </script>

</body>
</html>
