<!DOCTYPE html>
<html lang="zh-CN" ng-app="rgApp" ng-controller="rgCtrl">
<head>
    <meta charset="UTF-8">
    <title>{$bbs_title}</title>
    <!-- Bootstrap -->
    <link href="__ROOT__/Application/Home/View/Index/styles/login.less" rel="stylesheet/less">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

        <!--导航栏 -->
        <include file="./Application/Home/View/Index/header.html" />


        <div class="rg" ng-hide="reg">
            <h2>登录拉轰论坛</h2>
            <div class="rg-bd" >
                <div class="rg-input-item">
                    <input type="tel" class="rg-input " id="" name="user" ng-model="phone" placeholder="请输入手机号码" data-required="required" autocomplete="off" >
                </div>
                <div class="rg-input-item">
                    <input type="password" class="rg-input " id="" name="password" ng-model="password" placeholder="请输入密码" data-required="required" autocomplete="off" >
                </div>
                <div class="rg-input-item">
                    <span ng-hide="logstate" style="color:red">用户名或者密码错误！</span>
                    <button class="rg-input" ng-click="login()">登录</button>
                    <p><a href="{:U('Index/register')}">注册账号</a></p>
                </div>
            </div>

        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__PUBLIC__/styles/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/styles/angular-1.4.0/angular.js"></script>
    <script src="__PUBLIC__/styles/lesscss/less.min.js"></script>

    <script type="text/javascript">

        function cookie(name){
            var strCookie=document.cookie;
            //将多cookie切割为多个名/值对
            var arrCookie=strCookie.split("; ");
            var userId;
            //遍历cookie数组，处理每个cookie对
            for(var i=0;i<arrCookie.length;i++){
                var arr=arrCookie[i].split("=");
                //找到名称为userId的cookie，并返回它的值
                if(name==arr[0]){
                    return arr[1];
                }
            }

            return null;
        }

        $(document).ready(function(){
            //初始化输入区域
            if(cookie("state")=='1'){
                window.location.href="./index.html";
            }
        });
        var app = angular.module('rgApp', []);
        app.controller('rgCtrl', function($scope,$http) {
            $scope.phone="18200326535";
            $scope.password="123";
            $scope.time_to_jump=11;
            $scope.logstate=true;


            $scope.login= function(){
                $http.post(
                        "./login_post",
                        {   "phone":$scope.phone,
                            "password":$scope.password,
                        }
                ).success(function(data, status, headers, config) {

                    if(data=="登录成功!"){
                        window.location.href = "./index.html";
                    }else{
                        $scope.logstate=false;
                    }
                }).error(function(data, status, headers, config) {

                });

            };
        });
    </script>
</body>
</html>
